<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina para contactarte y suscribirte a GamesWorld Newsletter.">
    <meta name="keywords" content="gamesworld, contacto, informacion, acerca, newsletter">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Ionic Icons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <title>GamesWorld | Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo.jpg" class="logo-brand" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <ion-icon class="menu" name="menu-outline"></ion-icon>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="esports.html">eSports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="container__row">
            <h1 class="container__brand">Contactate con <span class="container__brand__span">Nosotros</span></h1>
            
            <div class="contact">
                <div class="contact__formulario">
                    <h3>Suscribite</h3>
                    <form action="">
                        <p>
                            <label for="fullname">Nombre y Apellido</label>
                            <input type="text" name="Nombre y Apellido">
                        </p>

                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>

                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="telefono">
                        </p>

                        <p>
                            <label>Asunto</label>
                            <input type="text" name="asunto">
                        </p>

                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>

                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact__info">
                    <h4>Mas Informacion</h4>
                    <ul>
                        <li><ion-icon name="location-outline"></ion-icon>Stretford End</li>
                        <li><ion-icon name="call-outline"></ion-icon>111 111 111</li>
                        <li><ion-icon name="mail-outline"></ion-icon>contact@website.com</li>
                    </ul>
                    <p>gamesworld.com</p>
                </div>
            </div>
        </div>
    </main>



    <footer id="footer" class="bg-dark">
        <div class="container">
            <img src="images/logo.jpg" class="logo-brand" alt="logo">
            <ul class="list-inline">
                <li class="list-inline-item footer-menu"><a href="index.html">Home</a></li>
                <li class="list-inline-item footer-menu"><a href="news.html">Noticias</a></li>
                <li class="list-inline-item footer-menu"><a href="esports.html">eSports</a></li>
                <li class="list-inline-item footer-menu"><a href="about.html">Sobre Nosotros</a></li>
                <li class="list-inline-item footer-menu"><a href="contact.html">Contacto</a></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="http://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li class="list-inline-item"><a href="http://www.twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li class="list-inline-item"><a href="http://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li class="list-inline-item"><a href="http://www.github.com/"><ion-icon name="logo-github"></ion-icon></a></li>
                <li class="list-inline-item"><a href="http://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>
            <small>&copy; 2021 All Rights Reserved</small>
        </div>

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
